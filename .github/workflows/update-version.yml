name: Update version
on:
  push:
jobs:
  UpdateVersion:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        run: actions/checkout@v3
      - name: Update version (locally) using commit message to determine version increase
        run: NewVersion=$(python UpdateVersion.py ${{github.event.head_commit.message}})
        working-directory: CI
      - name: Auto commit the version change
        uses: test-room-7/action-update-file@v1
        with:
          file-path: CMakeLists.txt
          commit-msg: "CI: increment version number to ${{NewVersion}}"
          github-token: ${{ secrets.GITHUB_TOKEN}}
